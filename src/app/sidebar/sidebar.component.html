

<div class="sidebar-wrapper">
  <div class="sidebar-scroll">
    <!-- Logo (optional, you can place it above this block) -->
    <div class="d-flex align-items-center gap-2 mb-4 px-3 sidebar-logo">
      <img src="assets/logo.png" alt="Logo" width="28" height="28" />
      <h5 class="fw-semibold text-dark mb-0">HRM System</h5>
    </div>

    <!-- Dashboard: Separate pill -->
    <ul class="nav flex-column mb-3">
      <li class="nav-item px-3">
        <a
          class="sidebar-link d-flex justify-content-between align-items-center"
          routerLink="/dashboard"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <span class="d-flex align-items-center">
            <i class="bi bi-grid me-2"></i>
            Dashboard
          </span>
          <i class="bi bi-chevron-right small"></i>
        </a>
      </li>
    </ul>

    <!-- Section Title -->
    <h6 class="text-uppercase text-muted fw-bold small mb-2 px-3">Company</h6>

    <!-- Company Navigation Items -->
    <ul class="nav flex-column">
      <li *ngFor="let item of sidebarItems" class="nav-item px-3">
        <a
          class="sidebar-link d-flex justify-content-between align-items-center"
          [routerLink]="item.route"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <span class="d-flex align-items-center">
            <i class="{{ item.icon }} me-2"></i>
            {{ item.label }}
          </span>
          <i class="bi bi-chevron-right small"></i>
        </a>
      </li>
    </ul>
  </div>
</div>
