<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="row shadow-lg overflow-hidden w-100" style="max-width: 850px; border-radius: 2rem;">
      <!-- Left Panel -->
      <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center">
        <div class="mb-4 text-center">
          <img src="assets/logo.png" alt="Logo" style="height: 40px;">
        </div>
        <h3 class="fw-bold mb-3 text-center">Reset Your Password</h3>
  
        <form (ngSubmit)="submitResetPassword()">
          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" class="form-control border-dark rounded-1" [(ngModel)]="newPassword" name="newPassword" required>
          </div>
  
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control border-dark rounded-1" [(ngModel)]="confirmPassword" name="confirmPassword" required>
          </div>
  
          <div *ngIf="error" class="text-danger mb-2">{{ error }}</div>
  
          <button type="submit" class="btn btn-dark w-100">Update Password</button>
        </form>
      </div>
  
      <!-- Right Panel (for success message) -->
      <div class="col-md-6 d-none d-md-block bg-success text-white p-5 d-flex flex-column justify-content-center text-center">
        <div *ngIf="success" class="w-100">
          <i class="bi bi-check-circle-fill display-1 mb-3"></i>
          <h4>{{ success }}</h4>
          <p>You will be redirected to login shortly...</p>
        </div>
      </div>
    </div>
  </div>
