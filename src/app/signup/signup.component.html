<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row shadow-lg overflow-hidden w-100" style="max-width: 850px; border-radius: 2rem;">
    
    <!-- Left Panel: Form -->
    <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center">
      <div class="mb-4">
        <img src="assets/logo.png" alt="Logo" style="height: 40px;">
      </div>
      <h2 class="fw-bold mb-4">Create an Account</h2>

      <form (ngSubmit)="signup()">
        <div class="mb-3">
          <label class="form-label fw-semibold required-label">Username</label>
          <input type="text" class="form-control form-control-lg shadow-sm" [(ngModel)]="userData.username" name="username" required>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label class="form-label fw-semibold required-label">Firstname</label>
            <input type="text" class="form-control form-control-lg shadow-sm" [(ngModel)]="userData.firstName" name="firstName" required>
          </div>
          <div class="col">
            <label class="form-label fw-semibold required-label">Lastname</label>
            <input type="text" class="form-control form-control-lg shadow-sm" [(ngModel)]="userData.lastName" name="lastName" required>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold required-label">Email</label>
          <input type="email" class="form-control form-control-lg shadow-sm" [(ngModel)]="userData.email" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold required-label">Password</label>
          <input 
            type="password" 
            class="form-control form-control-lg shadow-sm" 
            [(ngModel)]="userData.password" 
            name="password" 
            (ngModelChange)="validatePassword($event)" 
            required
          >
          <small *ngIf="passwordStrength" [ngClass]="{
            'text-danger': passwordStrength === 'Weak',
            'text-warning': passwordStrength === 'Medium',
            'text-success': passwordStrength === 'Strong'
          }">
            Strength: {{ passwordStrength }}
          </small>
          <div *ngIf="!isPasswordValid && userData.password">
            <small class="text-danger">Password must be at least 8 characters and include an uppercase letter, a number, and a special character.</small>
          </div>
        </div>

        <button type="submit" class="btn btn-dark w-100 fw-bold" [disabled]="!isPasswordValid">Sign Up</button>
      </form>

      <div class="text-center mt-4">
        <p class="mb-2">Already have an account?</p>
        <button class="btn btn-outline-dark w-100" (click)="goToLogin()">Login</button>
      </div>
    </div>

    <!-- Right Panel (image or graphic) -->
    <div class="col-md-6 d-none d-md-block p-0">
      <img src="assets/login_page.jpg" alt="Sign Up Graphic" class="w-100 h-100" style="object-fit: cover;">
    </div>
  </div>
</div>
