<div class="container-fluid p-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="d-flex flex-column">
      <h3 class="fw-bold mb-1">🏢 Departments</h3>
      <small class="text-muted">Dashboard &gt; Department</small>
    </div>
    <button class="btn btn-primary" (click)="openModal()">
      <i class="bi bi-plus-circle me-2"></i> Add Department
    </button>
  </div>

  <div class="row">
    <div *ngFor="let dept of departments" class="col-md-4 mb-4">
      <div class="card border-0 shadow-lg rounded-4 h-100">
        <div class="card-body d-flex flex-column justify-content-between h-100">
          <h5 class="card-title fw-semibold text-primary mb-3">{{ dept.name }}</h5>
          <div class="d-flex justify-content-end gap-2">
            <button class="btn btn-sm btn-outline-primary" (click)="openEditModal(dept)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="openDeleteConfirm(dept)">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Department Modal -->
<div class="modal fade" id="departmentModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow-sm">
      <form (ngSubmit)="addDepartment()">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-bold">➕ Add Department</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body pt-2">
          <div class="mb-3">
            <label class="form-label fw-semibold">Department Name</label>
            <input
              type="text"
              class="form-control rounded-3"
              [(ngModel)]="newDepartmentName"
              name="newName"
              required
              placeholder="e.g., HR, Marketing"
            />
          </div>
        </div>
        <div class="modal-footer border-0">
          <button type="submit" class="btn btn-success w-100 py-2 rounded-pill fw-semibold">
            ✅ Add Department
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Edit Department Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow-sm">
      <form (ngSubmit)="updateDepartment()">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-bold">✏️ Edit Department</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body pt-2">
          <div class="mb-3">
            <label class="form-label fw-semibold">Department Name</label>
            <input
              type="text"
              class="form-control rounded-3"
              [(ngModel)]="editableDepartment.name"
              name="editName"
              required
            />
          </div>
        </div>
        <div class="modal-footer border-0">
          <button type="submit" class="btn btn-warning w-100 py-2 rounded-pill fw-semibold">
            ✏️ Update Department
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow-sm">
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title fw-bold text-danger">⚠️ Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body pt-2">
        Are you sure you want to delete <strong>{{ departmentToDelete?.name }}</strong>?
      </div>
      <div class="modal-footer border-0">
        <button class="btn btn-danger w-100 py-2 rounded-pill fw-semibold" (click)="deleteDepartment()">
          🗑️ Yes, Delete
        </button>
      </div>
    </div>
  </div>
</div>
