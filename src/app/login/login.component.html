
   <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="row shadow-lg overflow-hidden w-100" style="max-width: 850px; border-radius: 2rem;">
      <!-- Left Panel -->
      <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center">
        <div class="mb-4">
          <img src="assets/logo.png" alt="Logo" style="height: 40px;">
        </div>
        <h1 class="fw-bold mb-3">Hello,<br>Welcome!</h1>
  
        <form (ngSubmit)="login()">
          <div class="mb-3">
            <label class="form-label fw-bold">Email Address</label>
            <input type="email" class="form-control rounded-1 border-dark" [(ngModel)]="credentials.email" name="email" placeholder="name@email.com" required>
          </div>
          <div class="mb-2">
            <label class="form-label fw-bold">Password</label>
            <input type="password" class="form-control rounded-1 border-dark" [(ngModel)]="credentials.password" name="password" required>
          </div>
  
          <div class="d-flex justify-content-between align-items-center mb-3">
            <button type="button" class="btn btn-link p-0 small text-decoration-none" (click)="openForgotPasswordModal()">
              Forgot Password?
            </button>
          </div>
          
  
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-dark px-4">Login</button>
            <button class="btn btn-outline-dark px-4" (click)="goToSignup()">Sign-Up</button>
          </div>

        </form>
      </div>
  
      <!-- Right Panel (optional image or graphic) -->
      <div class="col-md-6 d-none d-md-block p-0">
        <img src="assets/login_page.jpg" alt="Login Graphic" class="w-100 h-100" style="object-fit: cover;">
      </div>
    </div>
  </div>
  
  <!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title">Reset Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="submitForgotPassword()">
          <div class="mb-3">
            <label>Email address</label>
            <input type="email" class="form-control" [(ngModel)]="forgotEmail" name="forgotEmail" required>
          </div>
          <div *ngIf="forgotError" class="text-danger">{{ forgotError }}</div>
          <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </form>
      </div>
    </div>
  </div>
</div>
